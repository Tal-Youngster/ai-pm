name: CI

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    name: Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9.9.0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter @ai-pm/web run lint

      - name: Type check
        run: pnpm --filter @ai-pm/web exec tsc --noEmit

      - name: Unit tests
        run: pnpm --filter @ai-pm/web run --if-present test

  python:
    name: Python (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: api
            type_target: app
            run_migrations: true
          - service: worker
            type_target: worker
            run_migrations: false
    defaults:
      run:
        working-directory: services/${{ matrix.service }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: poetry
          cache-dependency-path: services/${{ matrix.service }}/poetry.lock

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: false
          installer-parallel: true

      - name: Install dependencies
        run: python -m poetry install --no-interaction --no-root

      - name: Install lint and type-check tooling
        run: python -m poetry run python -m pip install ruff mypy

      - name: Lint
        run: python -m poetry run ruff check .

      - name: Type check
        run: python -m poetry run mypy ${{ matrix.type_target }} --ignore-missing-imports

      - name: Unit tests
        env:
          PYTHONWARNINGS: ignore::DeprecationWarning
        run: python -m poetry run pytest

      - name: Alembic upgrade head
        if: ${{ matrix.run_migrations }}
        env:
          DATABASE_URL: sqlite:///./app.db
        run: python -m poetry run alembic upgrade head
